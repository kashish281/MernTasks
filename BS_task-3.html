<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Pricing Section -->
    <section class="pricing py-5">
        <div class="container">
            <h2 class="text-center">Choose a Plan</h2>
            <div class="row">
                <!-- Plan 1 -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="text-center">Basic Plan</h3>
                        </div>
                        <div class="card-body text-center">
                            <h1 class="display-4">$19<span class="h6">/month</span></h1>
                            <ul class="list-unstyled">
                                <li>Feature 1</li>
                                <li>Feature 2</li>
                                <li>Feature 3</li>
                            </ul>
                            <a href="#" class="btn btn-primary">Get Started</a>
                        </div>
                    </div>
                </div>

                <!-- Plan 2 -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="text-center">Pro Plan</h3>
                        </div>
                        <div class="card-body text-center">
                            <h1 class="display-4">$49<span class="h6">/month</span></h1>
                            <ul class="list-unstyled">
                                <li>Feature 1</li>
                                <li>Feature 2</li>
                                <li>Feature 3</li>
                            </ul>
                            <a href="#" class="btn btn-success">Get Started</a>
                        </div>
                    </div>
                </div>

                <!-- Plan 3 -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="text-center">Premium Plan</h3>
                        </div>
                        <div class="card-body text-center">
                            <h1 class="display-4">$99<span class="h6">/month</span></h1>
                            <ul class="list-unstyled">
                                <li>Feature 1</li>
                                <li>Feature 2</li>
                                <li>Feature 3</li>
                            </ul>
                            <a href="#" class="btn btn-info">Get Started</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
